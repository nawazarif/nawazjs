<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainStop">
        <h1 class="stopHead"><center>Stop-Watch</center></h1>
        <div class="stopScreen">

            <h1 id="stopHours">00</h1>
            <h1>:</h1>
            <h1 id="stopMins">00</h1>
            <h1>:</h1>
            <h1 id="stopSec">00</h1>
            <h1>:</h1>
            <h1 id="stopMili">00</h1>

        </div>
        <div class="stopBtns">
            <button id="start" onclick="stopStart ()" class="stopbt">Start</button>
            <button onclick="StopPause()" class="stopbt">Stop</button>
            <button onclick="stopRest()" class="stopbt">Reset</button>
        </div>
    </div>
